class Act9Model1Reporter < ActModelReporter
  
  def self.location
    "9:1"
  end
  
  def self.fields
    {
      :times_run => {:header => "Times run", :value => lambda { @times_run }, :default_value => 0 }
    }
  end

  def parseModelActivityData(modelActivityData)
    @times_run = modelActivityData.modelRuns.length
  end
  
end
